name: .NET Core Desktop

on:
  push:
    tags:
      - '*.*.*'

jobs:

  build:

    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-latest  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    env:
      Solution_Name: HeartRateBroadcastReceiver.sln            # Replace with your solution name, i.e. MyWpfApp.sln.
      Test_Project_Path: ''                                    # Replace with the path to your test project, i.e. MyWpfApp.Tests\MyWpfApp.Tests.csproj.
      Wap_Project_Directory: ''                                # Replace with the Wap project directory relative to the solution, i.e. MyWpfApp.Package.
      Wap_Project_Path: ''                                     # Replace with the path to the Wap project, i.e. MyWpf.App.Package\MyWpfApp.Package.wapproj.

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    # Execute all unit tests in the solution
    - name: Execute unit tests
      run: dotnet test
      if: env.Test_Project_Path != ''

    # Restore the application to populate the obj folder with RuntimeIdentifiers
    - name: Restore the application
      run: msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}

    # Build the solution
    - name: Build the solution
      run: msbuild $env:Solution_Name /t:Build /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}

    # Publish the application
    - name: Publish the application
      run: dotnet publish $env:Solution_Name -c $env:Configuration -o ./publish --self-contained true -r win-x64
      env:
        Configuration: ${{ matrix.configuration }}

    # Create Inno Setup installer
    - name: Create Inno Setup installer
      if: matrix.configuration == 'Release'
      run: |
        '"C:\Program Files (x86)\Inno Setup 6\ISCC.exe" /DGITHUB_REF_NAME=${{ github.ref_name }} setup.iss'
      shell: pwsh

    # Upload build artifacts
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: HeartRateBroadcastReceiver-${{ matrix.configuration }}
        path: ./publish

    # Upload installer artifact
    - name: Upload installer artifact
      if: matrix.configuration == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: HeartRateBroadcastReceiver-installer
        path: ./installer/*.exe

  create-release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    # Download artifacts
    - name: Download Release artifacts
      uses: actions/download-artifact@v4
      with:
        name: HeartRateBroadcastReceiver-installer
        path: ./installer

    # Create or update Release and upload installer
    - name: Create Release and upload installer
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        files: ./installer/HeartRateBroadcastReceiver_setup_${{ github.ref_name }}.exe
