name: .NET Core Desktop

on:
  push:
    tags:
      - '*.*.*'

jobs:

  build:

    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-latest  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    env:
      Solution_Name: HeartRateBroadcastReceiver.sln            # Replace with your solution name, i.e. MyWpfApp.sln.
      Test_Project_Path: ''                                    # Replace with the path to your test project, i.e. MyWpfApp.Tests\MyWpfApp.Tests.csproj.
      Wap_Project_Directory: ''                                # Replace with the Wap project directory relative to the solution, i.e. MyWpfApp.Package.
      Wap_Project_Path: ''                                     # Replace with the path to the Wap project, i.e. MyWpf.App.Package\MyWpfApp.Package.wapproj.

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Set installer version
    - name: Set installer version
      id: set-version
      run: |
        $tag = "${{ github.ref_name }}"
        Write-Host "Original tag: $tag"
        if ($tag -match '^v(.*)$') { $tag = $matches[1] }
        Write-Host "Tag after removing v: $tag"
        $versionParts = $tag.Split('.')
        Write-Host "Version parts: $versionParts"
        while ($versionParts.Count -lt 4) { $versionParts += "0" }
        $version = $versionParts[0..3] -join '.'
        Write-Host "Final version: $version"
        echo "version=$version" >> $env:GITHUB_OUTPUT
      shell: pwsh

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    # Execute all unit tests in the solution
    - name: Execute unit tests
      run: dotnet test
      if: env.Test_Project_Path != ''

    # Restore the application to populate the obj folder with RuntimeIdentifiers
    - name: Restore the application
      run: msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}

    # Build the solution
    - name: Build the solution
      run: msbuild $env:Solution_Name /t:Build /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}

    # Publish the application
    - name: Publish the application
      run: dotnet publish $env:Solution_Name -c $env:Configuration -o ./publish --self-contained true -r win-x64
      env:
        Configuration: ${{ matrix.configuration }}

    # Create installer directory
    - name: Create installer directory
      run: mkdir installer
      shell: pwsh

    # Create Inno Setup installer
    - name: Create Inno Setup installer
      if: matrix.configuration == 'Release'
      run: |
        $version = "${{ steps.set-version.outputs.version }}"
        Write-Host "Building installer with version: $version"
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" /DMyAppVersion=$version setup.iss
      shell: pwsh

    # List installer files
    - name: List installer files
      if: matrix.configuration == 'Release'
      run: |
        Get-ChildItem -Path installer -Recurse | Select-Object FullName, Length
      shell: pwsh

    # Upload build artifacts
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: HeartRateBroadcastReceiver-${{ matrix.configuration }}
        path: ./publish

    # Upload installer artifact
    - name: Upload installer artifact
      if: matrix.configuration == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: HeartRateBroadcastReceiver-installer
        path: installer/HeartRateBroadcastReceiver_setup_*.exe
        if-no-files-found: error

  create-release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
    # Download artifacts
    - name: Download Release artifacts
      uses: actions/download-artifact@v4
      with:
        name: HeartRateBroadcastReceiver-installer
        path: ./installer

    # List downloaded files and get installer filename
    - name: Get installer filename
      id: installer-filename
      run: |
        # Find the .exe file in installer directory
        EXE_FILE=$(ls ./installer/*.exe 2>/dev/null | head -1)
        if [ -n "$EXE_FILE" ]; then
          FILENAME=$(basename "$EXE_FILE")
          echo "filename=$FILENAME" >> $GITHUB_OUTPUT
          echo "Found installer: $FILENAME"
        else
          echo "filename=HeartRateBroadcastReceiver_setup_${{ github.ref_name }}.exe" >> $GITHUB_OUTPUT
          echo "Warning: No .exe file found in installer directory"
        fi

    # Generate changelog
    - name: Generate changelog
      id: changelog
      run: |
        CURRENT_TAG="${{ github.ref_name }}"
        echo "Current tag: $CURRENT_TAG"
        
        # Get all tags sorted by version
        git fetch --tags
        ALL_TAGS=$(git tag --sort=-v:refname)
        
        # Find previous tag
        PREVIOUS_TAG=""
        FOUND_CURRENT=false
        for tag in $ALL_TAGS; do
          if [ "$tag" = "$CURRENT_TAG" ]; then
            FOUND_CURRENT=true
          elif [ "$FOUND_CURRENT" = true ]; then
            PREVIOUS_TAG="$tag"
            break
          fi
        done
        
        echo "Previous tag: $PREVIOUS_TAG"
        
        # Generate changelog
        CHANGELOG=""
        if [ -n "$PREVIOUS_TAG" ]; then
          CHANGELOG=$(git log --oneline --pretty=format:"- %s" "$PREVIOUS_TAG".."$CURRENT_TAG" 2>/dev/null || echo "")
        else
          # First tag, get all commits
          CHANGELOG=$(git log --oneline --pretty=format:"- %s" 2>/dev/null || echo "")
        fi
        
        if [ -z "$CHANGELOG" ]; then
          CHANGELOG="- Initial release"
        fi
        
        # Escape for GitHub Actions output
        CHANGELOG="${CHANGELOG//'%'/'%25'}"
        
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    # Get current timestamp in GMT+8
    - name: Get build timestamp
      id: timestamp
      run: |
        TIMESTAMP=$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S GMT+8')
        echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT

    # Create or update Release and upload installer
    - name: Create Release and upload installer
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        files: ./installer/*.exe
        body: |
          ## ðŸ“‹ Change Log
          ${{ steps.changelog.outputs.changelog }}

          ## ðŸ“¥ Downloads
          **Windows**
          - [${{ steps.installer-filename.outputs.filename }}](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/${{ steps.installer-filename.outputs.filename }})

          ---
          *ðŸ”„ Auto built with GitHub Actions at ${{ steps.timestamp.outputs.timestamp }}*
